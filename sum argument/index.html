<body>
    <CENTER><h1>SUM ARGUMENT</h1>
    <p>This page demonstrates a simple sum function using JavaScript.</p>
    <p>Check the console for the result of summing 88 and 44.</p></CENTER>

    <script>
        var person = {
            firstname: "shazil",
            sum: function(a, b) {
                return a + b
            }}

        console.log(person.firstname)
        console.log(person.sum(88, 44))

    </script>
