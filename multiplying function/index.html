<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <center>
        <h1>Multiplying Function</h1>
        <p>This page demonstrates a simple multiplication function using JavaScript.</p>
        <p>Check the console for the result of multiplying 88 and 44.</p>
    </center>

    <script>
        function multiply(a, b) {
            return a * b
        }

        var num1 = 88
        var num2 = 44

        var product = multiply(num1, num2)
        console.log(product)

    </script>
</body>
</html>
