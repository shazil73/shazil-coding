<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Methods and Loops</h1>
    <p>This page demonstrates the use of methods and loops in JavaScript.</p>

    <script>
        // THIS IS A METHOD
        var s = "Hello, World!"
        s = s.toUpperCase()
        console.log(s)

        s = s.toLowerCase()
        console.log(s)

        var b = 6.75
        b = Math.floor(b)
        console.log(b)

        console.log(Math.random())

        // THIS IS A LOOP

        var i = 0
        for (var i = 0; i < 5; i++) {
            console.log("Hello, World! " + i);
        }

    </script>
    <p>Check the console for greetings.</p>
</body>
</html>
